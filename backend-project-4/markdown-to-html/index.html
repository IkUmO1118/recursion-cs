<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to HTML</title>
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Markdown to HTML</h1>
        <div class="preview-header">
          <div id="radio-wrapper" class="radio-wrapper">
            <label>
              <input type="radio" name="view" value="preview" checked />
              Preview
            </label>
            <label>
              <input type="radio" name="view" value="html" />
              HTML
            </label>
          </div>
          <form action="src/converter.php" id="md-form" class="form">
            <select name="output-type" id="output-type">
              <option value="download">Download HTML</option>
              <option value="preview">Display HTML</option>
            </select>
            <button id="conversionBtn" type="submit" class="button">
              conversion
            </button>
          </form>
        </div>
      </div>
      <div class="main">
        <div id="editor" class="editor"></div>
        <div id="preview" class="preview">
          <div id="content" class="content"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/loader.min.js"></script>
    <script src="src/editor.js"></script>
  </body>
</html>
